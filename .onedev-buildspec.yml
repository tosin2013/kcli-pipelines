version: 30
jobs:
- name: Deploy VM
  jobExecutor: default-executor
  steps:
  - !CommandStep
    name: Download kcli-pipelines
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: "if [ ! -d /opt/kcli-pipelines ];\nthen \n  cd /opt/\n  git clone @param:GIT_REPO@\nelse\n  cd /opt/kcli-pipelines\n  git pull\nfi\n"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Configure KCLI Profiles
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: "export CICD_PIPELINE=\"@param:CICD_PIPELINE@\" \nexport TARGET_SERVER=\"@param:TARGET_SERVER@\" # equinix \nexport VM_PROFILE=@param:VM_PROFILE@\nif [ @param:VM_PROFILE@ == \"freeipa\" ];\nthen \n  export VM_NAME=\"@param:VM_PROFILE@\"\nelse\n  export VM_NAME=\"@param:VM_PROFILE@-$(echo $RANDOM | md5sum | head -c 5; echo;)\"\nfi \nexport  ACTION=\"@param:ACTION@\" # create, delete\ncd /opt/kcli-pipelines/\n./configure-kcli-profiles.sh\n"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Deploy VM
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: "export CICD_PIPELINE=\"@param:CICD_PIPELINE@\" \nexport TARGET_SERVER=\"@param:TARGET_SERVER@\" # equinix \nexport VM_PROFILE=@param:VM_PROFILE@\nexport COMMUNITY_VERSION=@param:COMMUNITY_VERSION@\nif [ @param:VM_PROFILE@ == \"freeipa\" ];\nthen \n  export VM_NAME=\"@param:VM_PROFILE@\"\nelse\n  export VM_NAME=\"@param:VM_PROFILE@-$(echo $RANDOM | md5sum | head -c 5; echo;)\"\nfi \n\nif [ @param:ACTION@ == \"delete\" ] &&  [ @param:VM_PROFILE@ != \"freeipa\" ];\nthen \n   export VM_NAME=\"@param:VM_NAME_INSTANCE@\"\nelif [ @param:ACTION@ == \"delete\" ] &&  [ @param:VM_PROFILE@ == \"freeipa\" ];\nthen\n\texport VM_NAME=\"@param:VM_PROFILE@\"\nelse \n  echo \"Failing pipeline\"\n  exit 1\nfi \n\nexport  ACTION=\"@param:ACTION@\" # create, delete\ncd /opt/kcli-pipelines/\n./deploy-vm.sh\n"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  paramSpecs:
  - !TextParam
    name: GIT_REPO
    allowEmpty: false
    multiline: false
    defaultValueProvider: !SpecifiedDefaultValue
      value: http://admin:oeuHd427IFFnXH6FUYCA40ZIkNQ@157.90.32.176:6610/tosin2013/kcli-pipelines.git
  - !TextParam
    name: CICD_PIPELINE
    description: 'CICD_PIPELINE '
    allowEmpty: false
    multiline: false
    defaultValueProvider: !SpecifiedDefaultValue
      value: 'true'
  - !TextParam
    name: TARGET_SERVER
    description: TARGET_SERVER
    allowEmpty: false
    multiline: false
    defaultValueProvider: !SpecifiedDefaultValue
      value: hetzner
  - !ChoiceParam
    name: VM_PROFILE
    allowMultiple: false
    allowEmpty: false
    choiceProvider: !SpecifiedChoices
      choices:
      - value: freeipa
        color: '#0d87e9'
      - value: rhel8
        color: '#0d87e9'
      - value: rhel9
        color: '#0d87e9'
      - value: fedora
        color: '#0d87e9'
      - value: ubuntu
        color: '#0d87e9'
      - value: openshift-jumpbox
        color: '#0d87e9'
      - value: jupyterlab
        color: '#0d87e9'
      - value: centos9stream
        color: '#0d87e9'
  - !ChoiceParam
    name: ACTION
    allowMultiple: false
    allowEmpty: false
    choiceProvider: !SpecifiedChoices
      choices:
      - value: create
        color: '#0d87e9'
      - value: delete
        color: '#0d87e9'
  - !TextParam
    name: VM_NAME_INSTANCE
    description: Only use when you want to delete a vm
    allowEmpty: true
    multiline: false
  - !ChoiceParam
    name: COMMUNITY_VERSION
    description: "Set to true if you do not have access to Red Hat Activation Keys\r\n\r\nhttps://access.redhat.com/articles/1378093"
    allowMultiple: false
    allowEmpty: false
    choiceProvider: !SpecifiedChoices
      choices:
      - value: 'true'
        color: '#0d87e9'
      - value: 'false'
        color: '#0d87e9'
    defaultValueProvider: !SpecifiedDefaultValue
      value: 'false'
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: kcli-openshift4-baremetal
  jobExecutor: default-executor
  steps:
  - !CommandStep
    name: Download kcli-pipelines
    runInContainer: false
    interpreter: !DefaultInterpreter
      commands: "if [ ! -d /opt/kcli-pipelines ];\nthen \n  cd /opt/\n  git clone @param:GIT_REPO@\nelse\n  cd /opt/kcli-pipelines\n  git pull\nfi\n"
    useTTY: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Configure KCLI Profiles
    runInContainer: false
    interpreter: !DefaultInterpreter

name: Scheduled KCLI Profile Configuration and VM Deployment

on:

  schedule:
    - cron: '0 8 * * *'
    
  workflow_dispatch:
    inputs:
      target_server:
        description: 'target_server'
        required: true
        default: rhel8-equinix
      action:
        description: 'action'
        required: true
        default: create
        type: choice
        options:
          - create
          - delete
      vm_name:
        description: 'VM Deployment'
        required: true
        default: 'freeipa'
        type: choice
        options:
            - freeipa
            - freeipa-server-container
            - mirror-registry
            - microshift-demos
            - openshift-jumpbox
            - device-edge-workshops
            - ansible-aap
            - rhel9
            - rhel8

env:
    TARGET_SERVER: ${{ inputs.target_server }}
    VM_NAME: ${{ inputs.vm_name }}
    ACTION: ${{ inputs.action }}

jobs:
  
  configure-kcli-profiles:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: configuring kcli profiles
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TESTINGHOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            sudo yum install -y git
            if [ -d "/opt/kcli-pipelines" ]; then
              cd /opt/kcli-pipelines
              git config pull.rebase false
              git pull
            else
              cd /opt/
              git clone https://github.com/tosin2013/kcli-pipelines.git
            fi
            export TARGET_SERVER=${{ env.TARGET_SERVER }}
            /opt/kcli-pipelines/configure-kcli-profiles.sh

  delete-once-vm:
    needs: configure-kcli-profiles
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Deleting  ${{ inputs.vm_name }} on KVM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TESTINGHOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            sudo yum install -y git
            if [ -d "/opt/kcli-pipelines" ]; then
              cd /opt/kcli-pipelines
              git config pull.rebase false
              git pull
            else
              cd /opt/
              git clone https://github.com/tosin2013/kcli-pipelines.git
            fi
            export TARGET_SERVER=${{ env.TARGET_SERVER }}
            export VM_NAME=${{ env.VM_NAME }}
            export VM_PROFILE=${{ env.VM_NAME }}
            export ACTION=delete
            /opt/kcli-pipelines/deploy-vm.sh
  deploy-vm:
    needs: delete-once-vm
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Deploying  ${{ inputs.vm_name }} on KVM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TESTINGHOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            sudo yum install -y git
            if [ -d "/opt/kcli-pipelines" ]; then
              cd /opt/kcli-pipelines
              git config pull.rebase false
              git pull
            else
              cd /opt/
              git clone https://github.com/tosin2013/kcli-pipelines.git
            fi
            export TARGET_SERVER=${{ env.TARGET_SERVER }}
            export VM_NAME=${{ env.VM_NAME }}
            export VM_PROFILE=${{ env.VM_NAME }}
            export ACTION=${{ env.ACTION }}
            /opt/kcli-pipelines/deploy-vm.sh

  testing-vm:
    needs: deploy-vm
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Tesint  ${{ inputs.vm_name }} on deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TESTINGHOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            sudo yum install -y git
            if [ -d "/opt/kcli-pipelines" ]; then
              cd /opt/kcli-pipelines
              git config pull.rebase false
              git pull
            else
              cd /opt/
              git clone https://github.com/tosin2013/kcli-pipelines.git
            fi
            export TARGET_SERVER=${{ env.TARGET_SERVER }}
            export VM_NAME=${{ env.VM_NAME }}
            export VM_PROFILE=${{ env.VM_NAME }}
            export ACTION=delete
            /opt/kcli-pipelines/test-scripts/${{ env.VM_NAME }}-testing.sh

                      
  delete-vm:
    needs: testing-vm
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Deploying  ${{ inputs.vm_name }} on KVM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.TESTINGHOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: | 
            sudo yum install -y git
            if [ -d "/opt/kcli-pipelines" ]; then
              cd /opt/kcli-pipelines
              git config pull.rebase false
              git pull
            else
              cd /opt/
              git clone https://github.com/tosin2013/kcli-pipelines.git
            fi
            export TARGET_SERVER=${{ env.TARGET_SERVER }}
            export VM_NAME=${{ env.VM_NAME }}
            export VM_PROFILE=${{ env.VM_NAME }}
            export ACTION=delete
            /opt/kcli-pipelines/deploy-vm.sh
  
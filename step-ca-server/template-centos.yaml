  image: {{ image }}
  numcpus: {{ numcpus }}
  memory: {{ memory }}
  disks:
    - size: {{ disk_size }}
  {% if reservedns %}
  reservedns: true
  {% endif %}
  nets:
    - name: {{ net_name }}
  dns: {{ reservedns }}
  cmds:
    - nmcli connection modify  "cloud-init eth0"  ipv4.dns {{ reservedns }}
    - nmcli connection down "cloud-init eth0" && sudo nmcli connection up "cloud-init eth0"
    - echo {{ user_password }} | passwd --stdin root
    - useradd {{ user }}
    - usermod -aG wheel {{ user }}
    - echo "{{ user }} ALL=(root) NOPASSWD:ALL" | tee -a /etc/sudoers.d/{{ user }}
    - echo {{ user_password }} | passwd --stdin {{ user }}
    - dnf install git vim unzip wget tar python3 python3-pip util-linux-user tmux firewalld  ansible-core jq -y 
    - cd /tmp/ && curl -OL https://raw.githubusercontent.com/tosin2013/kcli-pipelines/main/rhel9-step-ca/configure-step-ca-local.sh
    - echo "{{ initial_password }}" > /etc/step/initial_password || exit $?
    - chmod +x /tmp/configure-step-ca-local.sh && export DOMAIN={{ domain }} && bash -x /tmp/configure-step-ca-local.sh || tee -a /tmp/install-step-ca.log
